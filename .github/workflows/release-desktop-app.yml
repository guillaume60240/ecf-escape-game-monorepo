name: Deploy desktop release

on:
  push:
    tags:
      - "desktop-*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_APK: release-android-app-latest
  IMAGE_NAME_IOS: release-desktop-app-latest

jobs:
  release-ios:
    name: Upload Release iOS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-app
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./releases/electron-release.dmg
          asset_name: ${{ env.IMAGE_NAME_IOS }}.dmg
          asset_content_type: application/zip
