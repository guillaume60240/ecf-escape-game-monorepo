name: Deploy android release

on:
  push:
    tags:
      - "android-*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_APK: release-android-app-latest
  IMAGE_NAME_IOS: release-ios-app-latest

jobs:
  release-apk:
    name: Upload Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: mkdir -p apps/mobile-app/releases/ionic-release

      - run: cp apps/mobile-app/releases/ionic-release.apk apps/mobile-app/releases/ionic-release/ionic-release.apk

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.IMAGE_NAME_APK }}
          path: apps/mobile-app/releases/ionic-release.apk
