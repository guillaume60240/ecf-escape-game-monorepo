name: Quality Check 2

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  quality_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Labeler
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.4
        with:
          node-version: "14.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            apps/back-end-api/node_modules
            apps/web-app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.labeler.outputs.BackEndAPI == 'true'
        working-directory: ./apps/back-end-api
        run: npm ci

      - name: Lint BackEnd API
        if: steps.labeler.outputs.BackEndAPI == 'true'
        working-directory: ./apps/back-end-api
        run: npm run lint

      - name: Install dependencies
        if: steps.labeler.outputs.FrontWebApp == 'true'
        working-directory: ./apps/web-app
        run: npm ci

      - name: Lint Front Web App
        if: steps.labeler.outputs.FrontWebApp == 'true'
        working-directory: ./apps/web-app
        run: npm run lint
