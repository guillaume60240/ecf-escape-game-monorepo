name: labeler and Quality Check

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels action step
        id: labeler
        uses: actions/labeler@v4

      - name: lint-and-test-back-end-api
        if: ${{ contains(github.event.pull_request.labels.*.name, 'Back End API') }}
        runs-on: ubuntu-latest
        uses: actions/checkout@v2
        - name: Install dependencies
          run: npm ci
          working-directory: apps/back-end-api
        - name: Lint
          run: npm run lint
          working-directory: apps/back-end-api
        - name: Test
          run: npm run test
          working-directory: apps/back-end-api

      - name: lint-and-test-web-app
        if: ${{ contains(github.event.pull_request.labels.*.name, 'Front Web App') }}
        runs-on: ubuntu-latest
        uses: actions/checkout@v2
        - name: Install dependencies
          run: npm ci
          working-directory: apps/web-app
        - name: Lint
          run: npm run lint
          working-directory: apps/web-app
        - name: Test
          run: npm run test
          working-directory: apps/web-app
