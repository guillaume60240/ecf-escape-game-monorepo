name: Quality check

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels action step
        id: check_pr_labels
        uses: actions/labeler@v4
      - name: See result
        run: |
          IFS=','
          # String to array
          read -a labels <<< "$LABELS"

          # Generate Matrix
          services=()
          for label in "${labels[@]}"; do
            if [[ $label == "Back End API"* ]]; then
              services+=($label)
            elif [[ $label == "Front Web App"* ]]; then
              services+=($label)
            fi
          done

          # To JSON
          if [ ${#services[@]} != 0 ]; then
            json=$(jq --compact-output --null-input '$ARGS.positional' --args -- "${services[@]}")
            echo services="{\"services\":$json}" >> $GITHUB_OUTPUT
          else
            echo 'services=[]' >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT
        env:
          LABELS: ${{ steps.labeler.outputs.all-labels }}
    outputs:
      labels: ${{ steps.labeler.outputs.all-labels }}
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run install:packages
      - run: npm run lint
      - run: echo "üçè lint is ${{ job.status }}."
