name: Quality check

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels action step
        id: check_pr_labels
        uses: actions/labeler@v4
      - name: Check Labels back end
        if: contains(github.event.pull_request.labels.*.name, 'Back End API')
        run: |
          echo "Back End API"
      - name: Check Labels front end
        if: contains(github.event.pull_request.labels.*.name, 'Front Web App')
        run: |
          echo "Front Web App"
      - name: Matrix generation
        id: set-services
        shell: bash
        run: |
          services=()
          for label in ${{ steps.check_pr_labels.outputs.labels }}; do
            case $label in
              "Back End API")
                services+=("back-end-api")
                ;;
              "Front Web App")
                services+=("web-app")
                ;;
            esac
          done
          echo "::set-output name=services::${services[@]}"
      - name: Check services
        run: |
          echo ${{ steps.set-services.outputs.services }}

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run install:packages
      - run: npm run lint
      - run: echo "üçè lint is ${{ job.status }}."
