name: Quality check

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels action step
        id: check_pr_labels
        uses: actions/labeler@v4
      - name: See result
        if: contains(github.event.pull_request.labels.*.name, '<Back End API>')
        run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event Back End API."
        if: contains(github.event.pull_request.labels.*.name, '<Front Web App>')
        run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event Front Web App."

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run install:packages
      - run: npm run lint
      - run: echo "ğŸ lint is ${{ job.status }}."
